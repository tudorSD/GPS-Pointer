<!DOCTYPE html>
<html>
	<head>
		<title>Geolocation Sample</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta charset="utf-8">

		<link rel="stylesheet" href="styles/main.css" />
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		<script type="text/javascript" charset="utf-8" src="scripts/main.js"></script>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
        <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
        <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.2.4"></script>
        
        <style type="text/css">
            html, body, #map
            {
                height: 100%;
            }
            #map
            {
                width: 100%;
            }
        </style>
        
	</head>
	<body>
		<header class="header">
			<h1>Geolocation Sample</h1>
		</header>
		<div class="content">
            <div class="action-area ch20">
			    <button class="button dh" id="refreshNavButton">Refresh Geolocation</button>
            	<button class="button dh" id="refreshCompButton">Refresh Orientation</button>
                <button class="button dh" id="refreshAccButton">Refresh Accleration</button>
            </div>
			<div class="result-area ch30">
                <div class="navresults">
                    <div id="navresults" class="desc"></div>
                </div>
                <div class="compresults">
                    <div id="compresult" class="desc"></div>
                </div>
                <div class="accresults">
                    <div id="accresult" class="desc"></div>
                </div>                
            </div>
            <div class="result-area ch50">
                <div id="map"></div>
            </div>
		</div>
	</body>
</html>
